requirements:
  ## Set nodes spec
  node: {} # {} if nothing set
#    count: 2
#    cpu: 2
#    ram: 2GB

  ## Set app spec
  app:
    rbac: false
    namespace: kube-system
    storage: true
    loadbalancer: false

    ## List of required values key names from values.yaml
    valuesEditRequired: # [] if nothing set
      - externalHostname
      - instanceId
      - env
      - gitlabRootPassword
      - runnerRegistrationToken
