dependencies:
  - name: sidecar-injector
    version: 0.5.0
    repository: file://./istio/charts/sidecar-injector
    condition: sidecar-injector.enabled
  - name: ingress
    version: 0.5.0
    repository: file://./istio/charts/ingress
    condition: ingress.enabled
  - name: mixer
    version: 0.5.0
    repository: file://./istio/charts/mixer
    condition: mixer.enabled
  - name: pilot
    version: 0.5.0
    repository: file://./istio/charts/pilot
    condition: pilot.enabled
  - name: security
    version: 0.5.0
    repository: file://./istio/charts/security
    condition: global.securityEnabled
  - name: grafana
    version: 0.1.0
    repository: file://./istio/charts/grafana
    condition: grafana.enabled
  - name: prometheus
    version: 0.1.0
    repository: file://./istio/charts/prometheus
    condition: prometheus.enabled
  - name: servicegraph
    version: 0.1.0
    repository: file://./istio/charts/servicegraph
    condition: servicegraph.enabled
  - name: zipkin
    version: 0.1.0
    repository: file://./istio/charts/zipkin
    condition: zipkin.enabled
